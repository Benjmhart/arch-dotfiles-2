# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Alt+b>: open www.bitbucket.org
        <Alt+f>: open www.funfunforum.com
        <Alt+g>: open github.com
        <Alt+p>: open pursuit.purescript.org
        <Alt+r>: open www.reddit.com
        <Alt+t>: open www.trello.com
        <Alt+y>: open www.youtube.com
        M: hint links spawn mpv {hint-url}
        bb: open www.bitbucket.org
        fff: open www.funfunforum.com
        m: spawn mpv {url}
        rd: open www.reddit.com
        re: open www.reddit.com
        tr: open www.trello.com
        yt: open www.youtube.com
  content.autoplay:
    global: false
  content.notifications:
    https://calendar.google.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
